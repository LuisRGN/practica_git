name: Test jest

on:
  pull_request:
    branches:
    - main
jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v4.1.2
        with: 
          fetch-depth: 0
      - uses: actions/setup-node@v4.0.2
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: run test
        run: npm test
          

